{% extends "base.html" %}

{% block content %}

{% if posts | length == 0 %}
<p>There are no Blog posts at the moment</p>
{% else %}

    <div>
        {% for post in posts %}
            <h1>
                <a href="./single_post?post_id={{ post.id }}">
                    {{ post.title }}
                </a>
            </h1>
            <p>{{ post.body }}</p>
            <hr>
        {% endfor %}
    </div>

{% endif %}

{% endblock %}
